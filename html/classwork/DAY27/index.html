<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup</title>
    </head>
    <body>
        <h1 style="font-size:30px;right:50%;position:absolute">Sign up</h1><br><br><br><br>
        <form>
            <input style="font-size:30px;right:40%;position:absolute" type="text" placeholder="first name"><br><br><br>
            <input style="font-size:30px;right:40%;position:absolute" type="text" placeholder="last name"><br><br><br>
            <input style="font-size:30px;right:40%;position:absolute;padding:0px 68px" type="date"><br><br><br>
            <input style="font-size:30px;right:40%;position:absolute" type="email" placeholder="email"><br><br><br>
            <input style="font-size:30px;right:40%;position:absolute" type="password" placeholder="password"><br><br><br>
            <input style="font-size:30px;right:49%;position:absolute" type="submit" placeholder="password">
        </form>
