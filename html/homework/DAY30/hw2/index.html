<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <br>
            <label for="name">First Name:</label>
            <input id="name" type="text" placeholder="Enter your first name">
            <br><br><br>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Enter your last name">
            <br><br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="it should contain @,.">
            <br><br><br>
            <label for="mobile">Mobile</label>
            <input type="number" placeholder="only 10 digits are allowed">
            <br><br><br>
            <label>Gender:</label>
            <input id="male" type="radio" name="gender">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender">
            <label for="female">Female</label>
            <input id="cr" type="radio" name="gender">
            <label for="cr">Croissant</label>
            <input id="wb" type="radio" name="gender">
            <label for="wb">Walmart bag</label>
            <input id="atth" type="radio" name="gender">
            <label for="atth">Attact helicopter</label>
            <br><br>
            <label for="birthdate">Date Of Birth:</label>
            <input id="birthdate" type="date">
            <br><br><br>
            <label for="address">Address:</label>
            <textarea id="address"></textarea>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <label for="city">City:</label>
            <input id="city" type="text">
            <br><br><br>
            <label for="pin">Area PIN:</label>
            <input id="pin" type="text">
            <br><br><br>
            <label for="state">State:</label>
            <input id="state" type="text">
            <br><br><br>
            <label for="qual">Qualification:</label>
            <select id="qual">
                <option>Select Qualification</option>
                <option>Student</option>
                <option>Unemployed</option>
                <option>Employed</option>
            </select>
            <br><br>
            <label>Specialization:</label>
            <input id="fsp" type="checkbox">
            <label for="fsp">Computer Science</label>
            <br>
            <input id="ssp" type="checkbox">
            <label for="ssp">Information Technology</label>
            <br>
            <input id="tsp" type="checkbox">
            <label for="tsp">Computer Architecture</label>
            <br>
            <input id="fosp" type="checkbox">
            <label for="fosp">Tele Communication</label>
            <br><br><br>
            <label for="pass">Password:</label>
            <input id="pass" type="password">
            <br><br><br>
            <button>Registered</button>
        </form>
    </body>
</html>
