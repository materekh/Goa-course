<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forma1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h3 class="h3">&nbsp;&nbsp;</h3><h3 style="color:navy;display:inline"> Personal information </h3><h3 class="h3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3><br><br>
            <label for="first_name"><b>* First name: </b></label>
            <input type="text" id="first_name">
            <br><br>
            <label for="mid_name">Middle name: </label>
            <input type="text" id="mid_name">
            <br><br>
            <label for="last_name"><b>* Last name: </b></label>
            <input type="text" id="last_name">
            <br><br><br>
            <h3 class="h3">&nbsp;&nbsp;</h3><h3 style="color:navy;display:inline"> Address </h3><h3 class="h3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3><br><br>
            <label for="first_name">Address: </label>
            <input type="text" id="first_name">
            <br><br>
            <label for="mid_name">City or Town: </label>
            <input type="text" id="mid_name">
            <br><br>
            <label for="mid_name">State: </label>
            <select id="select">
                <option>Choose a state</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Ohio</option>
            </select>
            <br><br>
            <label for="zip"><b>* Zip code: </b></label>
            <input type="text" id="zip">
        </form>
    </body>
</html>
