<h1>ჩემს შესახებ</h1>
<h2>მათე რეხვიაშვილი</h2>
<p>მე ვარ მათე რეხვიაშვილი, 13 წლის. ვსწავლობ სსიპ. ვლადიმერ კომაროვის თბილისის ფიზიკა-მათემატიკის N199 საჯარო სკოლის მერვე მეოთხე კლასში. მაქვს C++-ის 5 წლიანი გამოცდილება და ორჯერ ეროვნულ ნაკრებში მოვხვდი. პითონს მასწავლიან სკოლაში საგნად უკვე მეორე წელია.</p>
